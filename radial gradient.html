<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            display: flex;
            flex-wrap: wrap;
        }
        .container>div
        {
            height: 150px;
            width:150px;
            border:1px solid black;
        }
        .r1
        {
            background: radial-gradient(red,yellow);
        }
        .r2
        {
            background: radial-gradient(ellipse,red,yellow);
        }
        .rd
        {
            height:150px;
            width:300px;
            background:radial-gradient(circle,red,yellow);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="r1"></div>
        <div class="r2"></div>
    </div>
    <div class="rd">

    </div>
</body>
</html>
