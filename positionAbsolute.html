<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            background-color: palevioletred;
            height:500px;
            margin-left:200px;
            position: relative;
        }
        .container>div
        {
            height:100px;
            width: 100px;

        }
        .box
        {
            background-color: yellowgreen;
            position: absolute;
            top:50px;
            left:50px;
            
        }
        .box1
        {
            background-color: orange;
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box1"></div>
    </div>
</body>
</html>
