<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            display: flex;
            flex-wrap: wrap;
            gap:100px;
            padding:100px;
        }
        .box
        {
            height:100px;
            width:100px;
            border:1px solid black;
        }
        .transform1:hover
        {
            transform: translate(40px,60px);
            /* transform: translateX(40px); */
            /* transform: translateY(50px); */
        }
        .transform2:hover{
            /* transform: scaleX(1.5); */
            /* transform: scaleY(1.5); */
            transform: scale(1.5);
        }
        .transform3:hover
        {
            transform: rotate(45deg);
        }
        .transform4:hover
        {
            transform: skewY(45deg);
        }
        .transform5:hover
        {
            transform: skew(45deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box transform1"></div>
        <div class="box transform2"></div>
        <div class="box transform3"></div>
        <div class="box transform4"></div>
        <div class="box transform5"></div>
    </div>
</body>
</html>
