<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height:200px;
            width:200px;
            border:1px solid black;
        }
        .g1
        {
            background: linear-gradient(#F3FF72,#FF7D7D);
        }
        .g2
        {
            background: linear-gradient(to right,#F3FF72,#FF7D7D);
        }
        .g3
        {
            background: linear-gradient(to left,#F3FF72,#FF7D7D);
        }
        .g4
        {
            background: linear-gradient(to top,#F3FF72,#FF7D7D);
        }
        .g5
        {
            background: linear-gradient(45deg,#F3FF72,#FF7D7D);
        }
        .g6
        {
            background: linear-gradient(blue,#F3FF72,#FF7D7D);
        }
        
        .container
        {
            display: flex;
            flex-wrap: wrap;
            gap:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box g1">

        </div>
        <div class="box g2">

        </div>
        <div class="box g3"></div>
        <div class="box g4"></div>
        <div class="box g5"></div>
        <div class="box g6"></div>
    </div>
    
    
</body>
</html>
