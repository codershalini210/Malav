<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="thankyou.html">
     <p>
        Enter name : <input type="text" required/>
    </p>
    <p>
        Enter Fullname : <input type="text" placeholder="eg. John Capner">
    </p>
    <p>
        Password : <input type="password">
    </p>
    <p>Address: <textarea></textarea></p>
    <p>select state : <select>
        <optgroup label="North India">
        <option value="">MP</option>
        <option value="">UP</option>
        <option value="">MAh</option>
        <option value="">Gujarat</option>
        </optgroup>
        <optgroup label="South India">
        <option value="">Telangana</option>
        <option value="">Kerala</option>
        </optgroup>
    </select>
     <p>
        nationality : <input type="radio" name="r" checked> Indian
        <input type="radio" name="r"> Other
     </p>

    <p>
        Languages Known :
        <input type="checkbox" checked> Hindi
        <input type="checkbox"> English
        <input type="checkbox"> Gujarati
    </p>
    <p>
        select dob : <input type="date">
    </p>
    <p>
        select time : <input type="time">
    </p>
    <p>
        RAnge : <input type="range" >
    </p>
    <input type="submit" value="save">
    <input type="button" value="click here">
    <input type="reset" value="cancel">
   </form>
</body>
</html>
