<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:50px;
            width:50px; 
            border:1px solid red ;
            margin-top:2px;
            text-align: center;
            align-content: center;
        }
        .rounded
        {
            border-radius: 50%;            
        }
        .rounded-tr
        {
            border-top-right-radius: 50%;
        }
        .rounded-bottom
        {
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }
        
    </style>
</head>
<body>
    <div class="rounded">1</div>
    <div class="rounded-tr">2</div>
    <div class="rounded-bottom">3</div>
    <div class="rounded-bottom  rounded-tr">4</div>
</body>
</html>
